data:
  train_dir: "dataset_open/train"  # Add open-source data here (e.g., 100k+ images)
  val_dir: "dataset_open/val"      # Optional split from open data
  test_dir: "data/test"
  img_size: 224
  batch_size: 32
  num_workers: 8
model:
  num_classes: 2
training:
  num_epochs_step1: 5
  num_epochs_step2: 15
  lr_step1: 0.001
  lr_step2: 0.0001
  weight_decay: 1e-4
paths:
  out_dir: "outputs"
run_name: "efficientnet_b0_open"
device: "cuda"